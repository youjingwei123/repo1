<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>登录</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
				<div id="div-left">
					<img src="images/logo.png">
				</div>
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<div id="login">
						<form class="login100-form validate-form">
							<span class="login100-form-title p-b-49">登录</span>
							<div class="wrap-input100 validate-input m-b-23" id="uname-lable" data-validate="请输入用户名">
								<span class="label-input100">用户名</span>
								<input class="input100" type="text" id="uname" name="username" placeholder="请输入用户名" autocomplete="off">
								<span class="focus-input100" data-symbol="&#xf206;"></span>
							</div>

							<div class="wrap-input100 validate-input" id="pwd-lable" data-validate="请输入密码">
								<span class="label-input100">密码</span>
								<input class="input100" id="pwd" type="password" name="password" placeholder="请输入密码">
								<span class="focus-input100" data-symbol="&#xf190;"></span>
							</div>
							<div class="wrap-input100 validate-input" id="code-vali" data-validate="请输入验证码">
								<span class="label-input100">验证码</span>
								<input class="input100" type="text" name="code" id="code-login" placeholder="请输入验证码">
								<span class="focus-input100" data-symbol="&#xf269;"></span>
							</div>
							<img src="/imageCode" id="image-code" />
							<span id="err"></span>
							<div class="container-login100-form-btn" id="login-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button type="button" class="login100-form-btn" id="loginUser">登 录</button>
								</div>
							</div>
						</form>
					</div>
					<div id="login-wx-qq">
						<div class="txt1 text-center p-t-54 p-b-20">
							<span>第三方登录</span>
							<a href="javascript:void(0);" id="login-option">
								账号密码登录
							</a>
						</div>
						<div class="flex-c-m">
							<a href="#" class="login100-social-item bg1">
								<i class="fa fa-wechat"></i>
							</a>
							<a href="#" class="login100-social-item bg2">
								<i class="fa fa-qq"></i>
							</a>
							<a href="javascript:void(0);" class="login100-social-item bg3" id="show-phone-login-div">
								<i class="fa-phone"></i>
							</a>
						</div>
					</div>
					<div id="phoneLogin-div">
						<form id="phoneForm">
							<span class="login100-form-title p-b-49">登录</span>
							<div class="wrap-input100 vali-input m-b-23" id="phone-lable" data-validate="请输入手机号">
								<span class="label-input100">手机号</span>
								<input class="input1000" type="text" name="phone" id="phone" placeholder="请输入手机号" autocomplete="off">
								<span class="focus-input100" data-symbol="&#xf206;"></span>
							</div>
							<div class="wrap-input100 vali-input" id="code-div" data-validate="请输入验证码">
								<span class="label-input100">验证码</span>
								<input class="input1000" id="code" type="text" name="code" placeholder="请输入验证码">
								<span class="focus-input100" id="code-span2" data-symbol="&#xf190;"></span>
							</div>
							<div class="container-login100-form-btn" id="getCode-div">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button type="button" class="login100-form-btn" id="getCode">获 取 验 证 码</button>
								</div>
							</div>
							<div class="container-login100-form-btn" id="login-div">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button type="button" class="login100-form-btn" id="phoneLogin">登 录</button>
								</div>
							</div>
							<span id="err-phone"></span>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="js/commom.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
